<html>
<head>
<title>Creation of array object in javascript using JSON</title>
<script language="javascript" >
document.writeln("<h2>JSON array object</h2>");
var pets = { "Dog" : [
	 { "Name" : "Bambi Attack", "price" : 8000 },
	 { "Name" : "Mover of the day", "price" : 2000 }
	 ],
	 		"Cats" : [
	 { "Name" : "Balwigan", "price" : 7000 },
	 { "Name" : "Pusakal", "price" : 9000 }
	 ]
	}

var i = 0
document.writeln("<hr/><h2>Dogs for Sale</h2>");
document.writeln("<table border='2'><tr><th>Name</th><th>Price</th></tr>");

for(i=0;i<pets.Dog.length;i++)
{
	 document.writeln("<tr>");
	 document.writeln("<td>" + pets.Dog[i].Name + "</td>");
	 document.writeln("</tr>");
	 document.writeln("<tr>");
	 document.writeln("<td>" + pets.Dog[i].price + "</td>");
	 document.writeln("</tr>");
}

document.writeln("</table>");

for(i=0;i<pets.cats.length;i++)
{
	 document.writeln("<td>");
	 document.writeln("<table border='1' width=100 >");
	 document.writeln("<tr><td><b>Name</b></td><td width=50>"
	 + pets.cats[i].Name+"</td></tr>");
	 document.writeln("<tr><td><b>Price</b></td><td width=50>"
	 + pets.cats[i].price+"</td></tr>");
	 document.writeln("</table>");
	 document.writeln("</td>");
}
document.writeln("</tr></table>");
</script>
</head>
<body>
</body>
</html>
